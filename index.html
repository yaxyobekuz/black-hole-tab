<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      sizes="128x128"
      rel="apple-touch-icon"
      href="./public/favicon/main-128x128.png"
    />
    <link
      rel="icon"
      sizes="128x128"
      type="image/png"
      href="./public/favicon/main-128x128.png"
    />
    <link
      rel="icon"
      sizes="64x64"
      type="image/png"
      href="./public/favicon/main-64x64.png"
    />
    <link rel="manifest" href="./public/site.webmanifest.json" />

    <!-- Title -->
    <title>Qora Tuynuk</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/minimalize/normalize.css" />
    <link rel="stylesheet" href="./src/styles/minimalize/fonts.css" />
    <link rel="stylesheet" href="./src/styles/minimalize/index.css" />
  </head>

  <body style="background-color: black">
    <!-- Black Hole -->
    <div class="experience"></div>

    <!-- Content -->
    <main class="container">
      <!-- Main content -->
      <div class="content">
        <!-- Searchbox -->
        <form id="searchbox" class="searchbox">
          <!-- Icon -->
          <img
            width="28"
            height="28"
            alt="Google logo"
            class="searchbox-icon"
            src="./src/assets/icons/google.svg"
          />

          <!-- Input -->
          <input
            autofocus
            type="search"
            name="search"
            role="combobox"
            id="search-input"
            autocomplete="off"
            aria-live="polite"
            class="search-input"
            aria-controls="matches"
            placeholder="Google orqali qidirish"
          />

          <!-- Button -->
          <button class="search-button">Qidirish</button>
        </form>

        <!-- Shortcuts -->
        <div class="shortcuts-wrapper">
          <!-- Shortcuts list -->
          <ul id="shortcuts" class="shortcuts"></ul>

          <!-- Add shortcut btn  -->
          <div class="shortcut-item">
            <button id="add-shortcut-btn" class="shortcut-item-inner">
              <!-- Icon -->
              <span class="shortcut-icon-wrapper">
                <img
                  width="32"
                  height="32"
                  alt="Qo'shish"
                  class="shortcut-icon plus-icon"
                  src="./src/assets/icons/plus.svg"
                />
              </span>

              <!-- Name -->
              <span class="shortcut-name">Yorliq qo'shish</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div role="alertdialog" class="modal hidden" id="modal">
        <div class="modal-container">
          <!-- Title -->
          <h2 class="modal-title">Yorliq qo'shish</h2>

          <!-- Form -->
          <form id="modal-form" class="modal-form">
            <div class="modal-item">
              <!-- Label -->
              <label for="name-input" class="input-label">Nom *</label>

              <!-- Input -->
              <input
                required
                autofocus
                type="text"
                name="name"
                maxlength="16"
                id="name-input"
                autocomplete="off"
                class="name-input"
                name="shortcut-name"
              />
            </div>

            <div class="modal-item">
              <!-- Label -->
              <label for="url-input" class="input-label">Havola *</label>

              <!-- Input -->
              <input
                required
                type="url"
                id="url-input"
                class="url-input"
                autocomplete="off"
                name="shortcut-url"
                name="shortcut-url"
              />
            </div>

            <!-- Footer -->
            <div class="modal-footer">
              <!-- Cancel button -->
              <button type="button" class="cancel-btn" id="cancel-btn">
                Bekor qilish
              </button>

              <!-- Action button -->
              <button type="submit" class="action-btn" id="action-btn">
                Qo'shish
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="./src/scripts/minimalize/black-hole.js"></script>
    <script type="module" src="./src/scripts/minimalize/index.js"></script>
  </body>
</html>
