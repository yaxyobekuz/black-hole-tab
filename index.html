<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      sizes="128x128"
      rel="apple-touch-icon"
      href="./public/favicon/main-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="./public/favicon/main-128x128.png"
    />
    <link
      rel="icon"
      sizes="64x64"
      type="image/png"
      href="./public/favicon/main-64x64.png"
    />
    <link rel="manifest" href="./public/site.webmanifest.json" />

    <!-- Title -->
    <title>Qora Tuynuk</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/minimalize/normalize.css" />
    <link rel="stylesheet" href="./src/styles/minimalize/fonts.css" />
    <link rel="stylesheet" href="./src/styles/minimalize/index.css" />
  </head>

  <body>
    <!-- Black Hole -->
    <div class="experience"></div>

    <!-- Content -->
    <main class="container">
      <div class="content">
        <!-- Searchbox -->
        <form id="searchbox" class="searchbox">
          <!-- Icon -->
          <img
            width="28"
            height="28"
            alt="Google logo"
            class="searchbox-icon"
            src="./src/assets/icons/google.svg"
          />

          <!-- Input -->
          <input
            autofocus
            type="search"
            name="search"
            role="combobox"
            id="search-input"
            autocomplete="off"
            aria-live="polite"
            class="search-input"
            aria-controls="matches"
            placeholder="Google orqali qidirish"
          />

          <!-- Button -->
          <button class="search-button">Qidirish</button>
        </form>
      </div>
    </main>

    <!-- Scripts -->
    <script src="./src/scripts/minimalize/black-hole.js"></script>
    <script src="./src/scripts/minimalize/index.js"></script>
  </body>
</html>
